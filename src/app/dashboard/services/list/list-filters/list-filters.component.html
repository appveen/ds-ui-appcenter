<div class="advanced-filter-section">
  <div class="d-flex align-items-center pt-2">
    <button class="btn btn-outline-secondary font-12 mr-3" (click)="showFilter()">
      <span class="dsi dsi-filter-alt"></span>
    </button>
    <!-- <div class="col-2 p-0 position-relative mr-2">
      <input id="columns" type="text" class="form-control" [(ngModel)]="name" [ngbTypeahead]="search"
        (focus)="focus$.next($event.target.value)" (click)="click$.next($event.target.value)"
        [resultFormatter]="formatter" (selectItem)="selectItem($event)" placeholder="Choose from list"
        #inputInstance="ngbTypeahead" />
      <span class="fas fa-lg fa-plus-circle text-primary position-absolute" id="addColumn"></span>
    </div> -->
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-outline-secondary font-12" id="dropdownBasic1" ngbDropdownToggle>View
        Columns</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="font-12 text-secondary" *ngFor="let col of allColumns" ngbDropdownItem (click)="selectItem(col)">
          {{ col.properties.label ? col.properties.label : col.properties.name }}
        </button>

      </div>
    </div>
    <div class="helper-text text-muted ml-3" *ngIf="selectedColOrder?.length > 1">
      Click and drag the column names to re-arrange the order.
    </div>
  </div>
  <div class="d-flex my-3 align-items-start ">
    <div class="text-gray-medium label-text"></div>
    <div class="d-flex drag-boundary flex-wrap" [sortablejs]="selectedColOrder">
      <div *ngFor="let col of selectedColOrder; let i = index; let last = last;" class="d-flex ">
        <div class="hover col-name d-flex justify-content-center align-items-center py-1 px-2 rounded bg-white"
          (mousedown)="onDrag()" [ngClass]="{'mr-2': !last}">
          <div class="pr-2 font-12" [odpTruncated]="col.properties.label ? col.properties.label : col.properties.name">
            {{ col.properties.label ? col.properties.label : col.properties.name }}
          </div>
          <div class="remove-col hover pr-2" (click)="removeItem(i)">
            <span class="fas fa-sm fa-lg fa-times"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #confirmDeleteModal>
  <div class="alert d-flex">
    <h4 class="text-danger">{{ deleteModal.title }}</h4>
    <button id="deleteModalCloseBtn" type="button" class="close ml-auto" aria-label="Close"
      (click)="confirmDeleteModalRef.close(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-center">{{ deleteModal.message }}</p>
  </div>
  <div class="ml-auto p-2">
    <button id="deleteModalCancelBtn" type="button" class="btn btn-secondary px-4 btn-min-width mr-2"
      (click)="confirmDeleteModalRef.close(false)">No</button>
    <button id="deleteModalYesBtn" type="button" class="btn btn-danger px-4 btn-min-width"
      (click)="confirmDeleteModalRef.close(true)">Yes</button>
  </div>
</ng-template>
<ng-template #filtereModal>
  <div class="d-flex px-4 pt-4 mb-3">
    <h4 class=" text-dark fw-600 font-20">Filter All Records</h4>
    <button id="deleteModalCloseBtn" type="button" class="close ml-auto" aria-label="Close"
      (click)="filtereModalRef.close(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="px-4" style="max-height: 40vh; min-height: 40vh; overflow: auto;">
    <odp-search-for [allColumns]="allColumns" [filterModel]="filterModel" (filterModelChange)="createFilter($event)"
      class="mb-3 pt-2 px-4"></odp-search-for>
  </div>
  <div class="ml-auto p-4">
    <button id="addFilterCancelBtn" type="button" class="btn btn-outline-primary px-4 btn-min-width mr-2"
      (click)="filtereModalRef.close(false)">Cancel</button>
    <button id="addFilterApplyBtn" type="button" class="btn btn-primary px-4 btn-min-width"
      (click)="filtereModalRef.close(true)">Apply</button>
  </div>
</ng-template>
