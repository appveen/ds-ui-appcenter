<!--<div class="d-flex align-self-center" [ngClass]="{'mt-2': searchForColumn.length === 0, 'mt-auto': searchForColumn.length > 0 }">-->
<div class="d-flex align-self-start mt-2">
  <!-- <div class="text-gray-medium label-text ">
    <strong>Search for</strong>
  </div> -->
  <div class="d-flex flex-column align-items-start">
    <div class="d-flex align-items-center mb-3" *ngFor="let model of filterModel; let i = index">
      <odp-search-for-field [columns]="allColumns" [filterModel]="filterModel[i]"
        (filterModelChange)="onFilterModelChange($event,i)" [index]="i">
      </odp-search-for-field>
      <span class="dsi dsi-trash border border-6 text-secondary hover mr-3 p-2" (click)="removeRow(i)"
        [ngClass]="{'mb-1 mt-auto' : i===0}"></span>
      <!-- <div class="fas fa-plus text-primary new-row" (click)="addColForSearch()"></div> -->
    </div>
    <button class="pl-0 text-primary font-sm btn btn-link" (click)="addColForSearch()">
      <strong><span class="fas fa-lg fa-plus-circle mr-2"></span> Add new Condition</strong>
    </button>
  </div>
</div>
